<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primavera</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="contenido">
    <!--HEADER-->
    <header>
        <!--logo/menu-->
        <img class="logo" src="./logo_instagram.svg" alt="logo_instagram.svg">
        <nav class="menuPrincipal">
            <a class="menuPrincipal__inicio" href="#">Inicio</a>
            <a class="menuPrincipal__servicios" href="#">Servicios</a>
            <a class="menuPrincipal__galeria" href="#">Galeria</a>
            <a class="menuPrincipal__contactar" href="#">Contactar</a>

        </nav>
    </header>
    
    <!--MAIN-->
    <main>
        <!--banner-->
        <img class="banner" src="./banner_inicio.jpg" alt="banner_inicio.jpg">
        <!--titulo-->
        <h1 class="titulo">Flores de Temporada en Mallorca</h1>
        <!-- article flores -->
        <article class="zonaSuperior">
            <figure class="zonaSuperior__flores">
                <img class="zonaSuperior__flores__foto" src="./mujer_flores.jpg" alt="mujer_flores.jpg">
                <figcaption class="zonaSuperior__flores__texto">
                    <h2 class="zonaSuperior__flores__texto_titulo">Flores de Primavera</h2>
                    <p class="zonaSuperior__flores__texto_parrafo">Lorem ipsum dolor sit amet consectetur adipisicing elit. Illo recusandae iste tempora rerum unde totam dicta nostrum repellat nisi molestiae, quos libero non asperiores perferendis placeat nemo quis, natus at. Lorem ipsum dolor sit amet consectetur, adipisicing elit. Doloribus quia enim nesciunt dolore, ut laboriosam porro reprehenderit assumenda tenetur! Quod accusamus repellendus quis esse officiis culpa voluptatem. Neque, officia quisquam.</p>
                </figcaption>

            </figure>
        </article>
        <!-- article casas -->
        <article class="zonaInferior">
            <figure class="zonaInferior__casas">
                <img class="zonaInferior__casas__foto" src="./fachada.jpg" alt="fachada.jpg">
                <figcaption class="zonaInferior__casas__texto">
                    <p class="zonaInferior__casas__texto_parrafo">Lorem ipsum dolor sit amet consectetur adipisicing elit. Illo recusandae iste tempora rerum unde totam dicta nostrum repellat nisi molestiae, quos libero non asperiores perferendis placeat nemo quis, natus at. Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eligendi iure aspernatur libero officia id ipsam aperiam dolorem maxime, architecto necessitatibus, iusto amet repudiandae doloribus voluptatem consectetur alias non, nobis ullam.</p>
                </figcaption>

            </figure>
        </article>

    </main>

    <!--FOOTER-->
    <footer>
        <!--Redes Sociales-->
        <ul class="social">
            <li class="social__titulo">
                <h5>Redes Sociales</h5>
            </li>
            <li class="social__instagram">Instagram</li>
            <li class="social__twitter">Twitter</li>
            <li class="social__pinterest">Pinterest</li>
        </ul>

        <!--Legal-->
        <ul class="legal">
            <li class="legal__titulo">
                <h5>Legal</h5>
            </li>
            <li class="legal__cookies">Cookies</li>
            <li class="legal__terminos">Terminos y Condiciones</li>
        </ul>

        <!--Copyright-->
        <h6 class="copyright">Copyright 2021 - Práctica que va a puntuar en el próximo examen</h6>

    </footer>
</section>
</body>
</html>
